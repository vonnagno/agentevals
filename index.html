<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Evaluation Form</title>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    <div class="container">
        <h1>Agent Evaluation Form</h1>
        <form action="https://script.google.com/macros/s/AKfycbz9aWboo36Q9UgJHQ0fy7IGTp78uBmSkf_GPpNvFQI1oNwABlzESQ7ldTaDiNKm9nBE/exec" method="POST">
            <!-- Agent Information -->
            <div>
                <p class="section-title">Agent Information</p>
                <label for="agent-name">Agent Name:</label>
                <input type="text" id="agent-name" name="agent_name" placeholder="Enter agent's full name" required>

                <label for="agent-id">Agent ID:</label>
                <input type="text" id="agent-id" name="agent_id" placeholder="Enter agent's ID" required>
            </div>

            <!-- Evaluation Criteria -->
            <div>
                <p class="section-title">Evaluation Criteria</p>
                <div class="rating">
                    <label for="pricing-knowledge">1. Pricing Knowledge (1-5):</label>
                    <select id="pricing-knowledge" name="pricing_knowledge" required>
                        <option value="" disabled selected>Select a rating</option>
                        <option value="5">5 - Excellent</option>
                        <option value="4">4 - Very Good</option>
                        <option value="3">3 - Average</option>
                        <option value="2">2 - Below Average</option>
                        <option value="1">1 - Poor</option>
                    </select>
                </div>

                <div class="rating">
                    <label for="ticket-sales">2. Ticket Sales and Market Analysis (1-5):</label>
                    <select id="ticket-sales" name="ticket_sales" required>
                        <option value="" disabled selected>Select a rating</option>
                        <option value="5">5 - Excellent</option>
                        <option value="4">4 - Very Good</option>
                        <option value="3">3 - Average</option>
                        <option value="2">2 - Below Average</option>
                        <option value="1">1 - Poor</option>
                    </select>
                </div>

                <!-- Repeat for other rating questions... -->

            </div>

            <!-- Comments Section -->
            <div>
                <p class="section-title">Additional Comments</p>
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" placeholder="Write your comments here..."></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit Evaluation</button>
        </form>
        <div class="footer">
            Thank you for your feedback!
        </div>
    </div>
</body>
</html>
